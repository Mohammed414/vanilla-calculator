<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanillaCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <button
            id="ac-button"
            class="btn btn-special"
            style="border-radius: 8px 4px 4px 4px"
          >
            AC
          </button>
          <button class="btn btn-special" id="sign-btn">+/-</button>
          <button class="btn btn-special" id="percent-btn">%</button>
          <button
            class="btn operator-btn"
            style="border-radius: 4px 8px 4px 4px"
          >
            รท
          </button>
        </div>
        <div class="row">
          <button class="btn btn-digit">7</button>
          <button class="btn btn-digit">8</button>
          <button class="btn btn-digit">9</button>
          <button class="btn operator-btn">ร</button>
        </div>
        <div class="row">
          <button class="btn btn-digit">4</button>
          <button class="btn btn-digit">5</button>
          <button class="btn btn-digit">6</button>
          <button class="btn operator-btn">-</button>
        </div>
        <div class="row">
          <button class="btn btn-digit">1</button>
          <button class="btn btn-digit">2</button>
          <button class="btn btn-digit">3</button>
          <button class="btn operator-btn">+</button>
        </div>
        <div class="row">
          <button
            class="btn btn-digit"
            id="zero"
            style="border-radius: 4px 4px 4px 8px"
          >
            0
          </button>
          <button class="btn btn-digit">.</button>
          <button
            class="btn operator-btn-equal btn-equal"
            style="border-radius: 4px 4px 8px 4px"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
